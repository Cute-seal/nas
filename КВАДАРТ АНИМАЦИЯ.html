<!DOCTYPE html>
<html>
<head>
 <title>Анимированные блоки</title>
 <style>
  .block {
   width: 500px;
   height: 500px;
   background-color: #F44336;
   position: relative;
   animation-name: move;
   animation-duration: 2s;
   animation-iteration-count: infinite;
   animation-direction: alternate;
   animation-timing-function: ease-in-out;
  }

  @keyframes move {
   from { left: 0; }
   to { left: 500px; }
  }
 </style>
</head>
<body>
 <div class="block"></div>
</body>
</html>
