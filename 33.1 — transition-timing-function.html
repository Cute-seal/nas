<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33.1 — transition-timing-function</title>
    <style>
        div { width: 100px; height: 100px; background: red; transition: width 2s;}
        #div1 {transition-timing-function: linear;}
        #div2 {transition-timing-function: ease;}
        #div3 {transition-timing-function: ease-in;}
        #div4 {transition-timing-function: ease-out;}
        #div5 {transition-timing-function: ease-in-out;}
        div:hover {width: 300px;}
        </style>
</head>
<body>
    <h1>Свойство функции перехода по времени</h1>
<p>
Наведите курсор на элементы div ниже, чтобы увидеть различные кривые скорости:</р>
<div id="div1">linear</div><br>
<div id="div2">ease</div><br>
<div id="div3">ease-in</div><br>
<div id="div4">ease-out</div><br>
<div id="div5">ease-in-out</div><br>
</body>
</html>
