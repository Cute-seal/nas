<!DOCTYPE html>
<html>
<head>
 <title>Зебра таблица</title>
 <style>
  body {
   background-color: #f2f2f2;
   margin: 20px 50px;
  }
  table {
   background-color: #fff;
   border-collapse: collapse;
   padding: 20px;
   border-spacing: 5px 10px;
  }
  th, td {
   padding: 10px 20px;
  }
  tr:nth-child(even) {
   background-color: #ddd;
  }
  tr:nth-child(odd) {
   background-color: #fff;
  }
  tr:hover {
   background-color: rgb(251, 255, 0);
  }
 </style>
</head>
<body>
 <table>
  <tr>
   <th>1</th>
   <th>2</th>
   <th>3</th>
   <th>4</th>
  </tr>
  <tr>
   <td>5</td>
   <td>6</td>
   <td>7</td>
   <td>8</td>
  </tr>
  <tr>
   <td>9</td>
   <td>10</td>
   <td>11</td>
   <td>12</td>
  </tr>
  <tr>
   <td>13</td>
   <td>14</td>
   <td>15</td>
   <td>16</td>
  </tr>
  <tr>
   <td>17</td>
   <td>18</td>
   <td>19</td>
   <td>20</td>
  </tr>
  <tr>
   <td>21</td>
   <td>22</td>
   <td>23</td>
   <td>24</td>
  </tr>
  <tr>
   <td>25</td>
   <td>26</td>
   <td>27</td>
   <td>28</td>
  </tr>
  <tr>
   <td>29</td>
   <td>30</td>
   <td>31</td>
   <td>32</td>
  </tr>
 </table>
</body>
</html>
