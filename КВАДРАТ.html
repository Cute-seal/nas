<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .red{background-color: aqua;width:300px;height:300px;position:absolute;top:100px;left: 100px;z-index:2;}
    .green{background-color: rgb(107, 242, 4);width:300px;height:300px;position:absolute;top:300px;left:300px;z-index:1;} 
    .yellow{position:absolute;top:200px;left:200px; width:300px;height:300px;background-color: bisque;z-index:3;}
    </style>
</head>
<body>
    <div class="green">
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
